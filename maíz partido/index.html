    .b-example-divider {
      width: 100%;

    }

      flex-shrink: 0;

      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .btn-bd-primary {
      --bd-violet-bg: #712cf9;
      --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

      --bs-btn-font-weight: 600;
      --bs-btn-color: var(--bs-white);
      --bs-btn-bg: var(--bd-violet-bg);
      --bs-btn-border-color: var(--bd-violet-bg);
      --bs-btn-hover-color: var(--bs-white);
      --bs-btn-hover-bg: #6528e0;
      --bs-btn-hover-border-color: #6528e0;
      --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
      --bs-btn-active-color: var(--bs-btn-hover-color);
      --bs-btn-active-bg: #5a23c8;
      --bs-btn-active-border-color: #5a23c8;
    }

    .bd-mode-toggle {
      z-index: 1500;
    }

    .px-3 {
      display: grid;
      grid-template-columns: 2fr 4fr;
      gap: 60px;
    }

    .px-3 img {
      border: 5px solid #a3a3a3;
      transition: .5s;
      margin-left: 30px;
    }

    .px-3 img:hover {
      transform: scale(1.1);
      transition: .5s;
    }
    .px-3 {
      color: beige;
      
    }
    .mais{
      text-align: left;
    }
    .usos {
      text-align: left;
    }
    .Presentación {
      text-align: left;
    }
    .uwu5 {
      margin-top: 40px;
      text-decoration: none;
    }
    body {
      text-decoration: none;
    }
    
    .contenedor{
    position: relative;
    display: inline-block;
    text-align: center;
}
/*COPIA*/
.centrado{
    position: absolute;
    width: 500px;
    height: 300px;
    top: 20%;
    left: 32%;
    background-color: #fff;
    justify-content: center;
    align-items: center;
    transition: .5s;
    display: grid;
    grid-template-columns: 1;
    gap: 50px;
    border-radius: 20px;
    display: none;
}
.si {
  background: #9423c8;
    border: 1px solid #9423c8;
    padding: 15px 15px 15px;
    border-radius: 10px;
    cursor: pointer;


}
.centrado h4 {
  color: #000000;
  font-weight: 700;
 }

.centrado a {
  text-decoration: none;
  padding-bottom: 0px;
  font-weight: 600;
    font-size: 20px;
  color: #fff;
}
.centrado p {
  color: #000000;
  font-size: 20px;
  font-weight: 700;
  padding-top: 30px;
}
.centrado:hover {
  
  text-align: center;
  transition: .5s;

}
.boton {
  display: flex;
  gap: 20px;
}
/*COPIA*/
